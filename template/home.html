<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Our Calculator Page</h1>
    {% if error %}
     <h1 style = "color: red">{{error}}</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
    <label for="Num1">Enter Number 1:</label>
    <input type="text" name="Num1" placeholder = "Enter number 1 " required><br><br>
    <label for="Num2">Enter Number 2:</label>
    <input type="text" name="Num2" placeholder = "Enter number 2 " required><br><br>
    <label for="Op">Enter Operation:</label>
    <input type="text" name="Op" placeholder = "Enter Opertaion " required><br><br>
    <button type="Submit">
        Submit
    </button>
    </form>
    {% if result %}
     <h1>result : {{result}}</h1>
    {% endif %}
</body>
</html>
